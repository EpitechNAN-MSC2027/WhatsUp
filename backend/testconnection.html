<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Example</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket.IO Frontend</h1>

    <div>
        <label for="inputField">Enter command or message:</label>
        <input type="text" id="inputField" placeholder="Type something, e.g., /list or Hello!" />
        <button id="sendButton">Send</button>
    </div>

    <div id="output">
        <h2>Output:</h2>
        <pre id="outputArea"></pre>
    </div>
</body>
<script>
    // Connect to the server
    const socket = io('http://localhost:3000');

    // Log connection status
    socket.on('connect', () => {
        console.log('Connected to server:', socket.id);
    });

    // Listen for server responses
    socket.on('response', (data) => {
        console.log('Response from server:', data);

        // Display the server's response in the output area
        const outputArea = document.getElementById('outputArea');
        outputArea.textContent += `\n${JSON.stringify(data, null, 2)}`;
    });

    // Handle command input
    document.getElementById('sendButton').addEventListener('click', () => {
        const inputField = document.getElementById('inputField');
        const input = inputField.value.trim();

        if (input) {
            if (input.startsWith('/')) {
                // Parse the command
                const [fullCommand, ...args] = input.slice(1).split(' '); // Remove '/' and split by space
                const command = fullCommand.toLowerCase(); // Normalize command to lowercase
                const argument = args.join(' '); // Rejoin the remaining parts as the argument

                console.log(`Command: ${command}, Argument: ${argument}`);

                // Use a switch statement to handle commands
                switch (command) {
                    case 'create':
                        if (argument) {
                            socket.emit('create', argument); // Emit create event with the argument
                        } else {
                            console.error('No channel name specified for /create');
                        }
                        break;

                    case 'join':
                        if (argument) {
                            socket.emit('join', argument); // Emit join event with the argument
                        } else {
                            console.error('No channel name specified for /join');
                        }
                        break;

                    case 'quit':
                        if (argument) {
                            socket.emit('quit', argument); // Emit quit event with the argument
                        } else {
                            console.error('No channel name specified for /quit');
                        }
                        break;

                    case 'delete':
                        if (argument) {
                            socket.emit('delete', argument); // Emit delete event with the argument
                        } else {
                            console.error('No channel name specified for /delete');
                        }
                        break;

                    case 'list':
                        socket.emit('list'); // Emit list event (no argument needed)
                        break;

                    default:
                        console.error(`Unknown command: ${command}`);
                        break;
                }
            } else {
                console.log('Sending message to server:', input);
                socket.emit('message', input);
            }

            inputField.value = ''; // Clear the input field
        }
    });
</script>
</html>
